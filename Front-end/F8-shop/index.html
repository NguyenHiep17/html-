<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - shop </title>
    <link rel="stylesheet" href="main.css">
    <style>
        .box {
            width: 60px;
            height: 60px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .box1 {
            background-color: red;
            margin: 10px;
        }
        
        .box2 {
            background-color: green;
            border: solid yellow;
            margin: 10px 20px;
        }
        
        .box3 {
            background-color: blue;
            padding: 10px 12px 14px 16px;
            border: 10px solid black;
            margin: 10px 20px 30px;
        }
    </style>
</head>

<body>
    <!--padding:10px 12px 14px 16px; - Từ trên và xoay theo chiều kim đồng hồ-->
    <!-- Xin chào -->
    <!-- h1 - h6 : heading(tiêu đề)
         p : paragraph
        img: image(Hình ảnh)
        a: anchor(thẻ đặt liên kết)
        ul,li: unordered list, list item(danh sách chứa nhiều phần tử)
        table: Kẻ bảng
        input:  Tạo thanh tìm kiếm, tích chọn
        button: Nút bấm
        div: Tạo khung viền bao quanh thẻ.
    
    -->

    <div class="box box1">box 1</div>
    <div class="box box2">box 2 </div>
    <div class="box box3">box 3</div>

</body>

</html>
